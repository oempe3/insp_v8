<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Sinaleiros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="padding: 20px;">
        <h2>Teste de Sinaleiros</h2>
        
        <div class="form-group">
            <label>
                <span id="ind-ope" class="status-indicator ope"></span>
                Status OPE (Verde)
            </label>
            <select>
                <option>OPE</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>
                <span id="ind-stby" class="status-indicator st-by"></span>
                Status ST-BY (Amarelo)
            </label>
            <select>
                <option>ST-BY</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>
                <span id="ind-mnt" class="status-indicator mnt"></span>
                Status MNT (Vermelho)
            </label>
            <select>
                <option>MNT</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>
                <span id="ind-none" class="status-indicator"></span>
                Status Vazio (Cinza)
            </label>
            <select>
                <option value="">Selecione...</option>
            </select>
        </div>
    </div>
</body>
</html>
